<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/cuentaatras.css">
    <title>Cuenta Regresiva</title>
    <script src="/static/js/countdown.js"></script>
</head>
<body>
    <main>

        

        <div class="styled-countdown">
            <div class="catContainer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 733 673" class="catbody">
                    <path fill="#212121" d="M111.002 139.5C270.502 -24.5001 471.503 2.4997 621.002 139.5C770.501 276.5 768.504 627.5 621.002 649.5C473.5 671.5 246 687.5 111.002 649.5C-23.9964 611.5 -48.4982 303.5 111.002 139.5Z"></path>
                    <path fill="#212121" d="M184 9L270.603 159H97.3975L184 9Z"></path>
                    <path fill="#212121" d="M541 0L627.603 150H454.397L541 0Z"></path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 158 564" class="tail">
                    <path fill="#191919" d="M5.97602 76.066C-11.1099 41.6747 12.9018 0 51.3036 0V0C71.5336 0 89.8636 12.2558 97.2565 31.0866C173.697 225.792 180.478 345.852 97.0691 536.666C89.7636 553.378 73.0672 564 54.8273 564V564C16.9427 564 -5.4224 521.149 13.0712 488.085C90.2225 350.15 87.9612 241.089 5.97602 76.066Z"></path>
                </svg>
                <div class="text">
                    <span class="bigzzz">Z</span>
                    <span class="zzz">Z</span>
                </div>
            </div>
            <div id="countdown" class="countdown-content">
                <div class="time-box">
                    <p class="time-digit" id="days">16</p>
                    <p class="time-label">DÍAS</p>
                </div>
                <div class="time-box">
                    <p class="time-digit" id="hours">07</p>
                    <p class="time-label">HORAS</p>
                </div>
                <div class="time-box">
                    <p class="time-digit" id="minutes">24</p>
                    <p class="time-label">MINUTOS</p>
                </div>
                <div class="time-box">
                    <p class="time-digit" id="seconds">49</p>
                    <p class="time-label">SEGUNDOS</p>
                </div>
            </div>
        </div>

        <div class="snow-container"></div>
        <button id="mainPageButton" class="main-button" disabled>Ir a la Página Principal</button>
    </main>

</body>
</html>
